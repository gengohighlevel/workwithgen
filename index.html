<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work with Gen | Scale Your Funnel</title>
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/msgsndr/P7WTdwLMsDsnEHkSqqXD/media/692ae4452b865e8154ad422d.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Background is handled by GenerativeNetwork component */
        background-color: transparent; 
        color: #1d1d1f;
        transition: color 0.3s ease;
        cursor: none; /* Hide default cursor */
      }
      
      /* Ensure links and buttons show the pointer when using custom cursor logic if needed, 
         but we generally want the custom cursor to handle visual feedback */
      a, button, input, select, textarea, label {
        cursor: none;
      }
      
      .dark body {
        color: #f5f5f7;
      }

      .apple-blur {
        backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(255, 255, 255, 0.72);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .dark .apple-blur {
        background-color: rgba(0, 0, 0, 0.72);
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.04);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .glass-card {
        background: rgba(30, 30, 30, 0.40);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.2);
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.12);
        border-color: rgba(168, 85, 247, 0.3);
      }

      .dark .glass-card:hover {
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.1);
        border-color: rgba(168, 85, 247, 0.4);
      }

      .purple-gradient {
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      }
      
      .glow-purple {
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }

      /* Entrance Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-left {
        from {
          opacity: 0;
          transform: translateX(-60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-reveal-up {
        animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-reveal-left {
        animation: fade-in-left 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }

      /* Seamless Vertical Text Carousel Animation */
      @keyframes scroll-vertical-seamless {
        0%, 23% { transform: translateY(0); }
        26% { transform: translateY(1.5%); }
        33.33%, 56.33% { transform: translateY(-25%); }
        59.33% { transform: translateY(-23.5%); }
        66.66%, 89.66% { transform: translateY(-50%); }
        92.66% { transform: translateY(-48.5%); }
        100% { transform: translateY(-75%); }
      }
      
      .animate-scroll-vertical {
        animation: scroll-vertical-seamless 8s cubic-bezier(0.76, 0, 0.24, 1) infinite;
      }
      
      .pause-on-hover:hover .animate-scroll-vertical {
        animation-play-state: paused;
      }

      /* Distinctive Live Ping Animation */
      @keyframes ping-custom {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3.5); opacity: 0; }
      }
      .animate-ping-custom {
        animation: ping-custom 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Pulse Border Effect */
      @keyframes border-pulse {
        0%, 100% { border-color: rgba(168, 85, 247, 0.1); }
        50% { border-color: rgba(168, 85, 247, 0.5); }
      }
      .animate-border-pulse {
        animation: border-pulse 2.5s infinite;
      }

      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.3); border-color: rgba(168, 85, 247, 0.3); }
        50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); border-color: rgba(168, 85, 247, 0.8); }
      }
      .animate-glow-badge {
        animation: glow-pulse 2s infinite ease-in-out;
      }
      
      .hero-image-grow {
        transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      }
      .hero-image-grow:hover {
        transform: scale(1.05);
      }

      .scroll-mask {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom scrollbar for project cards */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "three": "https://esm.sh/three@0.160.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
